<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A - Таксисты</title>
    <link rel="stylesheet" href="../static/css/qa.css">
</head>
<body>
    <div class="top-bar">
        <div>
            <button class="about_us-button" onclick="location.href='/about_us';">О нас</button>
            <button class="about_us-button" onclick="location.href='/contacts';">Контакты</button>
            <button class="about_us-button" onclick="location.href='/qa';">Q & A</button>
        </div>
        <button class="account-button" onclick="location.href='/login';">Аккаунт</button>
    </div>
    <header>
        <h1>Q & A</h1>
    </header>

    <main>
        <section class="qa-section">
            <div class="qa-content">
                <p>
                    У вас есть вопросы? Мы готовы ответить! Пожалуйста, заполните форму ниже, чтобы отправить нам ваше сообщение.
                </p>
                <form action="/submit_question" method="post">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" class="input-field" rows="5" required></textarea>
                    </div>
                    <input type="submit" value="Отправить" class="submit-button">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Такси Таксисты. Все права защищены.</p>
        </div>
    </footer>
    <script src="../static/js/home.js"></script>
</body>
</html>
