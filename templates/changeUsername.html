<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таксисты</title>
    <link rel="stylesheet" href="../static/css/change_password.css">
</head>
<body>
    <div class="top-bar">
        <div>
            <button class="about_us-button" onclick="location.href='/information';">О нас</button>
            <button class="about_us-button" onclick="location.href='/order';">Заказать такси</button>
            <button class="about_us-button" onclick="location.href='/pricing';">Тарифы</button>
        </div>
        <button class="account-button" onclick="location.href='/account';">Аккаунт</button>
    </div>
    <div class="change-password-section">
        <h1>Смена имени</h1>
        <form id="ChangeUsernameForm" method="post" action="/change_username" enctype="multipart/form-data" novalidate>
            <!-- CSRF токен для защиты от подделки межсайтовых запросов -->
            {{ form.csrf_token }}
            <p>
                {{ form.new_username.label }}
                {{ form.new_username() }}
                <!-- Вывод ошибок валидациии -->
                {% for error in form.new_username.errors %}
                    {{ error }}
                {% endfor %}
            </p>

            <!-- Кнопка отправки формы -->
        <button type="submit" class="change-password-button">Сменить имя</button>
        </form>
        {% if same_username_error %}
            <p>{{ same_username_error }}</p>
        {% endif %}
</div>


    <script src="change_username.js"></script>
</body>
</html>
