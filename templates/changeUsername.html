<body>
<h1>Смена имени</h1>
<form id="ChangeUsernameForm" method="post" action="/change_username" enctype="multipart/form-data" novalidate>
    <!-- CSRF токен для защиты от подделки межсайтовых запросов -->
    {{ form.csrf_token }}
    <p>
        {{ form.new_username.label }}
        {{ form.new_username() }}
        <!-- Вывод ошибок валидациии -->
        {% for error in form.new_username.errors %}
            {{ error }}
        {% endfor %}
    </p>

    <!-- Кнопка отправки формы -->
    <input type="submit" value="Сменить имя">
</form>
{% if same_username_error %}
    <p>{{ same_username_error }}</p>
{% endif %}
</body>
