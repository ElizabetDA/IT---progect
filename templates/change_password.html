<body>
<h1>Смена пароля</h1>
<form id="ChangePasswordForm" method="post" action="/change_password" enctype="multipart/form-data" novalidate>
    <!-- CSRF токен для защиты от подделки межсайтовых запросов -->
    {{ form.csrf_token }}
    <!-- Поле для ввода старого пароля-->
    <p>
        {{ form.old_password.label }}
        {{ form.old_password() }}
        <!-- Вывод ошибок валидациии -->
        {% for error in form.old_password.errors %}
            {{ error }}
        {% endfor %}
    </p>


    <!-- Поле для ввода нового пароля -->
    <p>
        {{ form.new_password.label }}
        {{ form.new_password() }}
        <!-- Вывод ошибок валидации-->
        {% for error in form.new_password.errors %}
            {{ error }}
        {% endfor %}
    </p>

    <!-- Кнопка отправки формы -->
    <input type="submit" value="Создать заказ">
</form>
</body>
