<body>
    <h1>Путь до клиента</h1>
    <form method="post" action="/passage" novalidate>
        {{ form.csrf_token }}
        <p>
            Местоположение клиента: {{ pickup_location }} <br>
            Конечная точка поездки: {{ dropoff_location }}
        </p>
    
        <!-- Кнопка отправки формы -->
        <input type="hidden" name="form_type" value="startTrip">
        <input type="submit" value="Начать поездку">
    </form>
</body>
